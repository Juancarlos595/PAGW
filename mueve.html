<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cuadro{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
 <div id="cuadro"></div> 
 <br><br><br><br><br>
 <input type="button" value="izq" onclick="mueve(this)">  
 <input type="button" value="derecha" onclick="mueve(this)">
 <input type="button" value="abajo" onclick="mueve(this)">
 <input type="button" value="arriba" onclick="mueve(this)">
</body>
<script>
 onload = function  () {
        var cuadro = document.getElementById("cuadro");
        cuadro.style.left = "300px";
        cuadro.style.top = "100px";
        var x = parseInt(cuadro.style.left);
        var y = parseInt(cuadro.style.top);
    }
    function mueve(obj){
    if (obj.value == "izq"){
        x -= 10;
    }
    if (obj.value =="der"){
        x+=10 ;
    }     
       
    if(obj.value =="arriba"){
        y-=10;
    }
    if(obj.value =="abajo"){
        y+=10;
    }
    cuadro.style.left = x + "px";
cuadro.style.top=y+"px";

    }

</script>


</html>
